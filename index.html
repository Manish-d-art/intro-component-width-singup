<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="main__section-1">
        <h1 class="main__heading">
          Learn to code by watching others
        </h1>
        <p class="main__para">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>
    </div>

    <div class="main__section-2">
      <a class="main__link" href="#">Try it free 7 days then $20/mo. thereafter</a>
      <div class="main__form-section">
      <form>
        <!-- <label for="fname"></label><br> -->
        <input type="text" id="fname" name="fname"  placeholder="First Name"><br>
        <!-- <label for="lname"></label><br> -->
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
        <!-- <label for="email"></label> -->
        <input type="email" id="email" name="email" autocomplete="off" placeholder="Email Address"><br>
        <!-- <label for="pwd">Password:</label> -->
        <input type="password" id="pwd" name="pwd" placeholder="Password">
      </form>
      <button class="btn">Claim your free trial </button>
      <p class="btn-agreement">By clicking the button, you are agreeing to our Terms and Services</p>
    </div>

    </div>

  </main>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="./js/script.js"></script>
</body>
</html>
